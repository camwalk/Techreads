<nav class="navbar navbar-expand-lg navbar-light fixed-top">
  <a class="navbar-brand" routerLink='/'>Techreads</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" *ngIf="currentSignIn" routerLink="/books" routerLinkActive="active">Books</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" *ngIf="currentSignIn" routerLink="/interests" routerLinkActive="active">Interests</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" *ngIf="currentSignIn" routerLink="/history" routerLinkActive="active">History</a>
      </li>
      
    </ul>
    <form *ngIf="!currentSignIn" #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off" class="form-inline my-2">
      <input name="username" [(ngModel)]="model.username" class="form-control mr-sm-2" type="text" placeholder="Username">
      <input name="password" [(ngModel)]="model.password" class="form-control mr-sm-2" type="password" placeholder="Password">
      <button class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
    </form>
    <form *ngIf="currentSignIn" #loginForm="ngForm" (ngSubmit)="logout()" autocomplete="off" class="form-inline my-2">
      <button class="btn btn-warning my-2 my-sm-0" type="submit">Logout</button>
    </form>
  </div>
</nav>
