    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" *ngIf="currentSignIn" routerLink="/books" routerLinkActive="active">Books</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" *ngIf="currentSignIn" routerLink="/recommended"

          <a class="nav-link" *ngIf="currentSignIn" routerLink="/interests" routerLinkActive="active">Interests</a>
