<div class="container">
  <br><br><br><br>
  <h1>{{book.title}}</h1>
  <br>
  <div class="row">
    <div class="card mb-4">
      <div class="container">
        <p>Name: {{book.title}} ({{book.year}})</p>
        <p>Book ID: {{book.id}}</p>
        <p>Author(s): {{book.authors}}</p>
        <p>Description: {{book.description}}</p>
        <p>Publisher: {{book.publisher}}</p>
        <p>ISBN: {{book.isbn}}</p>
        <p>Category: {{book.category}}</p>
      </div>
    </div>
  </div>
  <div class="row" *ngFor="let review of reviews">
    <app-review-field [review]="review"></app-review-field>
  </div>
